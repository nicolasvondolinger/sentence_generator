<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frase Interativa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fdf6f6;
      font-family: 'Arial', sans-serif;
    }

    #text {
      font-size: 2rem;
      color: #d8a7b1;
      text-align: center;
      letter-spacing: 0.1rem;
    }

    #info {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
      color: #d8a7b1;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="text"></div>
  <div id="info">Aperte qualquer tecla</div>

  <script>
    const frase = "Feliz aniversário, minha linda! Jesus te abençoe. Eu te amo! ❤️❤️❤️";
    let index = 0;
    const textDiv = document.getElementById('text');

    document.addEventListener('keydown', () => {
      if (index < frase.length) {
        if (frase[index] === '!') {
          textDiv.innerHTML += '!<br><br>';
        } else {
          textDiv.innerHTML += frase[index];
        }
        index++;
      } else {
        index = 0;
        textDiv.innerHTML = "";
      }
    });
  </script>
</body>
</html>
